<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Responsive viewport configuration -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- SEO & Description -->
    <meta
      name="description"
      content="Construction Payroll Management System - Manage payroll, employees, and attendance for construction companies"
    />
    <meta
      name="keywords"
      content="payroll, construction, employee management, attendance, Philippines"
    />
    <meta name="author" content="Construction Payroll System" />

    <!-- Theme colors for mobile browsers -->
    <meta name="msapplication-TileColor" content="#ff6f00" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS meta tags for better mobile experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Payroll" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/icon-512.png" />

    <!-- Mobile web app configuration for Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Optimize for handheld devices -->
    <meta name="HandheldFriendly" content="true" />

    <!-- Legacy mobile optimization -->
    <meta name="MobileOptimized" content="width" />

    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="http://localhost:8000" />
    <link rel="preconnect" href="http://localhost:8000" />

    <title>Construction Payroll System</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: system-ui, -apple-system, sans-serif;
        "
      >
        <h1 style="color: #ff6f00">JavaScript Required</h1>
        <p style="color: #546e7a">
          This application requires JavaScript to run. Please enable JavaScript
          in your browser.
        </p>
      </div>
    </noscript>
  </body>
</html>
