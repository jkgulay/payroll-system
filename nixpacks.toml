[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = [
  "cd backend",
  "rm -f composer.lock",
  "composer install --no-dev --optimize-autoloader --no-interaction"
]

[phases.build]
cmds = [
  "cd backend",
  "php artisan config:clear",
  "php artisan cache:clear"
]

[start]
cmd = "cd backend && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
