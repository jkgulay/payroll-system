[build]
builder = "NIXPACKS"
buildCommand = "cd backend && composer install --no-dev --optimize-autoloader && php artisan config:clear && php artisan cache:clear"

[deploy]
startCommand = "cd backend && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
